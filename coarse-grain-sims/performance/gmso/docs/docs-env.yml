name: gmso-docs
channels:
  - conda-forge
  - symengine
dependencies:
  - python=3.11
  - numpy
  - sympy
  - symengine
  - python-symengine
  - unyt >= 2.4
  - boltons
  - lxml
  - pydantic >= 2
  - networkx
  - ele >= 0.2.0
  - mbuild
  - foyer
  - forcefield-utilities
  - pip
  - pip:
    - numpydoc
    - sphinx
    - sphinx_rtd_theme
    - sphinxcontrib-svg2pdfconverter
    - nbsphinx
    - mock
